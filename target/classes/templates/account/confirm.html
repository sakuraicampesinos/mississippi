<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sign up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

        <link href="/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>
        <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
                <!--<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"></link>-->
        <link href="/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet"></link>
        
    </head>
   
    <body>
        
        <div id="login-page">
	  	<div class="container">

                     <form class="form-login" th:action="@{/accounts/regist}" th:object="${accountForm}" method="post">
		        <h2 class="form-login-heading">Sign up</h2>
		        <div class="login-wrap">

                            <p>この内容で登録しますか?</p>
                            
                            <p class="rp_login_1" th:text="${accountForm.name}" />
                                <input type="hidden" th:field="*{name}"/>
                                
                                <p class="rp_login_1" th:text="${accountForm.mail} "/>
                                <input type="hidden" th:field="*{mail}" />


                                <p class="rp_login_1" th:text="${accountForm.password} "/>
                                <input type='hidden' th:field="*{password}" />
                                
                                <br/>
                            
                            <button class="btn btn-theme-submit btn-block" type="submit" >登録</button>
                            <a href="./account/form.html" th:href="@{/accounts/form}">back</a>
                        </div>
                      </form>
                      <br />

                </div>
        </div>
    </body>
    
</html>
